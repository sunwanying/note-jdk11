<!DOCTYPE html>
<html lang="zh" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <h2><a class="btn btn-primary" href="/ad/add">添加广告</a></h2>
    <table class="table table-striped table-bordered content">
        <thead>
        <tr>
            <th>广告内容</th>
            <th>创建时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="advertisement:${adList}">
            <td th:text="${advertisement.id}" hidden>ID：id</td>
            <td th:text="${advertisement.content}">内容</td>
            <td th:text="${advertisement.createTime}">2018-01-01 00:00:00</td>
        </tr>
        </tbody>
    </table>
</div>

<div layout:fragment="customScript">
</div>
</body>
</html>
