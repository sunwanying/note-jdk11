<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body>
<div layout:fragment="content">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info" role="alert">
        You have been logged out.
    </div>
    <div th:text="${msg}" class="alert alert-info" role="alert">
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!--<form class="form-signin" th:action="@{/login}" method="post">-->
            <h2 class="form-signin-heading">请登录</h2>

            <label for="userLoginName" class="sr-only">用户名</label>
            <input id="userLoginName" name="userLoginName" class="form-control" placeholder="用户名" required="required"
                   autofocus="autofocus"/>
            <br/>
            <label for="password" class="sr-only">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="required"/>
            <div class="checkbox">
                <label>
                    <input id="remember-me" name="remember-me" type="checkbox"/> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
            <button id="userLogin" class="btn btn-lg btn-primary btn-block">登录</button>
        </div>
        <div class="col-md-2">
            <a class="btn btn-lg btn-primary btn-block" th:href="@{/user/add}">注册</a>
        </div>
    </div>
</div>
</body>
</html>
